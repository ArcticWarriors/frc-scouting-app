# the name for the service (will be part of the service's HTTP endpoint)
service: frcsa-api

# the cluster and stage the service is deployed to
stage: ${env:GRAPHCOOL_STAGE}

# to disable authentication:
# disableAuth: true
secret: ${env:GRAPHCOOL_SECRET}

# the file path pointing to your data model
datamodel:
  - models/_generics.graphql
  - models/scout.graphql
  - models/team.graphql
  - models/competition.graphql

# seeding your service with initial data
seed:
  import: seeds/seed.graphql

cluster: ${env:GRAPHCOOL_CLUSTER}